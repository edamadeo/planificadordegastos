<!DOCTYPE html>
<html>
<head>
<title>Planificador de Gastos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="planificador.css">
	<script src="planificador.js"></script>	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Planificador de Gastos</h1>
		<form id="expense-form">
			<label for="expense-name">Nombre del gasto:</label>
			<input type="text" id="expense-name" name="expense-name" required>

			<label for="expense-amount">Monto del gasto:</label>
			<input type="number" id="expense-amount" name="expense-amount" min="0" step="0.01" required>

			<label for="expense-category">Categor√≠a del gasto:</label>
			<select id="expense-category" name="expense-category">
				<option value="alimentos">Alimentos</option>
				<option value="transporte">Transporte</option>
				<option value="vivienda">Vivienda</option>
				<option value="entretenimiento">Entretenimiento</option>
				<option value="otro">Otro</option>
			</select>

			<button type="submit" id="add-expense-btn">Agregar Gasto</button>
		</form>

		<ul id="expense-list"></ul>
		<div id="total-expenses"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
